<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="container">
    <div class="card-img">
      <img class="img-profile" src="./assets/images/avatar-jessica.jpeg" alt="imagem da jessica.">
    </div>

    <h2>Jessica Randall</h2>
    <h3> London, United Kingdom</h3>
    <h4>"Front-end developer and avid reader."</h4>
    
 
 
    <div class="card-socialmedias">
      <div class="box1">
        <p class="text1">GitHub</p> 
      </div>

      <div class="box2">
       <p class="text1">Frontend Mentor</p>
      </div>
     
      <div class="box3">
        <p class="text1">LinkedIn</p>
      </div>

      <div class="box4">
        <p class="text1">Twitter</p>
      </div>
      
      <div class="box5">
        <p class="text1">Instagram</p>
      </div>
     
    </div>

  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
